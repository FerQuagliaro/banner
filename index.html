<!DOCTYPE html>
<html lang="en">

<head>
    <title>300x300</title>
    <meta name="ad.size" content="width=300,height=300">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        var clickTag = "#";
    </script>
</head>

<body>
    <a id="ad" href="javascript:void(window.open(window.clickTag))">
        <div id=”container_dc”>
            <div id=”content_dc”>
                <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_6rPki9.json" background="#F10A0A" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            </div>
            <div id=”myborder”></div>
            <button id=”background_exit_dc” onclick=”window.open(window.clickTag)”></button>
        </div>

        <noscript>
            <div>
                <a href="#" target="_blank"><img src="backup.jpg" alt="backup img"></a>
            </div>
        </noscript>
    </a>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="script.js"></script>
</body>

</html>
